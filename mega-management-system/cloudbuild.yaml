# ============================================
# Google Cloud Build Configuration
# Auto-deploys to Cloud Run when pushing to 'qa' branch
# ============================================

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'mega-management-system'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mega-management:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mega-management:latest'
      - '.'
    timeout: '1200s'

  # Step 2: Push image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/mega-management:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/mega-management:latest'

  # Step 3: Deploy to Cloud Run with environment variables
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'mega-management'
      - '--image'
      - 'gcr.io/$PROJECT_ID/mega-management:$COMMIT_SHA'
      - '--region'
      - 'asia-south1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '3'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'NODE_ENV=production,DISABLE_CRON=true,JWT_EXPIRE=7d'
      # IMPORTANT: Set these secrets in Google Cloud Secret Manager first, then uncomment:
      # gcloud secrets create MONGODB_URI --data-file=-
      # gcloud secrets create JWT_SECRET --data-file=-
      # gcloud secrets create GEMINI_API_KEY --data-file=-
      # gcloud secrets create GOOGLE_VISION_API_KEY --data-file=-
      # gcloud secrets create CLOUDINARY_CLOUD_NAME --data-file=-
      # gcloud secrets create CLOUDINARY_API_KEY --data-file=-
      # gcloud secrets create CLOUDINARY_API_SECRET --data-file=-
      - '--set-secrets'
      - 'MONGODB_URI=MONGODB_URI:latest,JWT_SECRET=JWT_SECRET:latest,GEMINI_API_KEY=GEMINI_API_KEY:latest,GOOGLE_VISION_API_KEY=GOOGLE_VISION_API_KEY:latest,CLOUDINARY_CLOUD_NAME=CLOUDINARY_CLOUD_NAME:latest,CLOUDINARY_API_KEY=CLOUDINARY_API_KEY:latest,CLOUDINARY_API_SECRET=CLOUDINARY_API_SECRET:latest'
      # Set CLIENT_URL to your Cloud Run service URL after first deployment
      # - '--update-env-vars'
      # - 'CLIENT_URL=https://mega-management-xxxxx.asia-south1.run.app'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/mega-management:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/mega-management:latest'

# Build timeout (30 minutes total)
timeout: '1800s'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
